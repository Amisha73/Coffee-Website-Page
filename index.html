<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>New Coffee Website</title>
</head>
<body>
    <header>
        <nav>
            <div class="left_side">
                <a href="/"><img src="img/logo.png" alt="Logo" class="logo"></a>
                <div class="nav_card">
                    <img src="img/location.png" alt="">
                    <h6>Dwarka Sectir 7, <br>New Dehli , 110077</h6>
                </div>
                <div class="nav_card">
                    <img src="img/delivery.png" alt="">
                    <h6>0123456789, <br> 9876543210</h6>
                </div>
                <div class="search">
                    <input type="text">
                    <i class="bi bi-search"></i>
                </div>
            </div>
            <div class="right_side">
                <ul>
                    <li><a href="#"><i class="bi bi-facebook"></i></a></li>
                    <li><a href="#"><i class="bi bi-pinterest"></i></a></li>
                    <li><a href="#"><i class="bi bi-instagram"></i></a></li>
                </ul>
                <div class="help">
                    <a href="#">help!</a>
                </div>
                <i class="bi bi-list menu_btn"></i>
            </div>
        </nav>

        <!-- Section Start  -->
        <section>
            <div class="content_bx">
                <h1 class="coffee_title">Simple Coffee</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nam accusantium officiis voluptate blanditiis dolor. Praesentium placeat eaque totam nemo ipsa?</p>
                <a href="#">Read more</a>
                <div class="price_bx">
                    <h5 class="coffee_price" title="9">$9</h5>
                    <button id="add_button"><i class="bi bi-plus"></i></button>
                </div>
            </div>

            <div class="steps">
                <h6 id="next"></h6>
                <h4 id="count">1</h4>
                <h6 id="back"></h6>
            </div>
            <img src="img/coffee_cup.png" alt="" class="main_img">
            <div class="cart_pagi">
                <div class="pagi">
                    <button class="pagi_btn"></button>
                    <button class="pagi_btn"></button>
                    <button class="pagi_btn"></button>
                </div>
                <div class="cart">
                    <i class="bi bi-cart4" id="cart"></i>
                    <div class="cart_bx" id="cart_bx">
                        <div class="coffee_cards">

                            <!-- <div class="crd">
                                <div class="img_title">
                                    <img src="img/coffee_cup.png" alt="">
                                    <div class="title_price">
                                        <h5>Black Coffee</h5>
                                        <h6>$9</h6>
                                    </div>
                                </div>
                                <i class="bi bi-x"></i>
                            </div> -->

                        </div>
                        <div class="coffee_total">
                            <h5>Total</h5>
                            <h5 id="total">$00</h5>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Section End  -->
    </header>
    <script src="app.js"></script>
</body>
</html>
